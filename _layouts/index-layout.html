<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <!-- Site Title-->
  <title>{{page.title}}</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="keywords" content="OpenVidu, openvidu, WebRTC, Video, mobile" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <!-- Stlylesheet -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/style-custom.css" rel="stylesheet" type="text/css" />
  <link href="css/index-layout.css" rel="stylesheet" type="text/css" />
  <!-- Skin Color -->
  <link rel="stylesheet" href="css/colors/red2.css" id="color-skins" />
</head>

<body>

  <!-- Start Preloader -->
  <div id="preloader">
    <div class="loader">
      <!--<img src="img/assets/preloader-logo.png" alt="Vossen"> -->
      <p>OpenVidu</p>
    </div>
  </div>
  <!-- End Preloader -->

  {% include header.html %}

  <!-- Start Home Revolution Slider Parallax Section -->
  <section id="home-revolution-slider">
    <div class="hero">
      <div class="tp-banner-container">
        <div class="tp-banner">
          <ul>
            <!-- SLIDE 1 -->
            <li data-transition="fade" data-slotamount="7" data-masterspeed="2000" data-thumb="img/backgrounds/bg-home-fullscreen.jpg"
              data-delay="10000" data-saveperformance="on" data-title="OpenVidu">
              <img src="img/backgrounds/bg-home-fullscreen.jpg" alt="slidebg1" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">

              <!-- Home Heading -->
              <div class="tp-caption sft" data-x="center" data-y="260" data-speed="1200" data-start="1100" data-easing="Power3.easeInOut"
                data-splitin="none" data-splitout="none" data-elementdelay="0.1" data-endelementdelay="0.1" data-endspeed="300"
                style="z-index: 4; max-width: auto; max-height: auto; white-space:normal;">
                <h2 class="home-heading op-1">OpenVidu</h2>
              </div>
              <!-- Home Subheading -->
              <div class="tp-caption home-subheading sft " data-x="center" data-y="360" data-speed="1200" data-start="1350" data-easing="Power3.easeInOut"
                data-splitin="none" data-splitout="none" data-elementdelay="0.1" data-endelementdelay="0.1" data-endspeed="300"
                style="z-index: 4; max-width: auto; max-height: auto; white-space:normal;">
                <div class="op-1">Simple Real-Time-Communications through the Internet</div>
              </div>
              <!-- Home Button -->
              <div class="tp-caption home-button sft fadeout" data-x="center" data-y="400" data-speed="1200" data-start="1550" data-easing="Power3.easeInOut"
                data-splitin="none" data-splitout="none" data-elementdelay="0.1" data-endelementdelay="0.1" data-endspeed="300"
                style="z-index: 4; max-width: auto; max-height: auto; white-space:normal;">
                <div class="op-1"><a href="#features" class="btn btn-primary btn-scroll">GET STARTED</a></div>
              </div>

            </li>

          </ul>
          <div class="tp-bannertimer"></div>
        </div>

        <div class="home-bottom">
          <div class="container text-center">
            <div class="move bounce">
              <a href="#features" class="ion-ios-arrow-down btn-scroll"></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- End Home Revolution Slider Parallax Section -->

  <div class="site-wrapper content">

    <!-- Page Content-->
    <main class="page-content">

      {{ content }}

    </main>
    <!-- End Page Content-->

    {% include footer.html %}

  </div>
  <!-- End Site Wrapper -->

  <!-- jQuery -->
  <script src="js/plugins/jquery.min.js"></script>
  <script src="js/plugins/moderniz.min.js"></script>
  <script src="js/plugins/smoothscroll.min.js"></script>
  <script src="js/plugins/revslider.min.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>
  <script src="js/plugins/waypoints.min.js"></script>
  <script src="js/plugins/parallax.min.js"></script>
  <script src="js/plugins/easign1.3.min.js"></script>
  <script src="js/plugins/cubeportfolio.min.js"></script>
  <script src="js/plugins/owlcarousel.min.js"></script>
  <script src="js/plugins/tweetie.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="js/plugins/gmap3.min.js"></script>
  <script src="js/plugins/wow.min.js"></script>
  <script src="js/plugins/counterup.min.js"></script>
  <script src="js/scripts.js"></script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-101392924-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
